<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stuffu Signup</title>
  <link rel="stylesheet" href="../css/signup.css">
  <script src="signup.js"></script>
</head>
<body>
  <header>
    <h1>S T U F F U</h1>
  </header>
  
  <section id="signup">
    <h2>Signup</h2>
    <form>
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <input type="password" placeholder="Confirm Password">
      <button>Signup</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </section>

  <section id="slideshow">
    <div class="slideshow-container">
      <div class="slide fade">
        <img src="https://images.unsplash.com/photo-1523798724321-364e1951df59?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=389&q=80" alt="Slide 1">
      </div>
      <div class="slide fade">
        <img src="https://images.unsplash.com/photo-1542282811-943ef1a977c3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1172&q=80" alt="Slide 2">
      </div>
      <div class="slide fade">
        <img src="https://images.unsplash.com/photo-1589302168068-964664d93dc0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="Slide 3">
      </div>
    </div>
  </section>
  
</body>
</html>
